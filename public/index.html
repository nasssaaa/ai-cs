<body>
    <div class="chat-container">

    <!-- è°ƒè¯•é¢æ¿ -->

    <div id="debug-panel" class="debug-panel">
        <h3>ğŸ”§ è°ƒè¯•é¢æ¿</h3>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const clearButton = document.getElementById('clear-button');
        
        // è°ƒè¯•é¢æ¿ç›¸å…³å…ƒç´ 
        const debugToggle = document.getElementById('debug-toggle');
        const debugPanel = document.getElementById('debug-panel');
        const reloadPromptBtn = document.getElementById('reload-prompt-btn');
        const debugStatus = document.getElementById('debug-status');
        
        // WebSocketè¿æ¥
        let ws;
        let isWsConnected = false;
        
        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initWebSocket() {
            // æ„å»ºWebSocket URL
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                    isWsConnected = true;
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('è§£æWebSocketæ¶ˆæ¯å¤±è´¥:', error);
                    }
                };
                
                ws.onclose = () => {
                    console.log('WebSocketè¿æ¥å·²å…³é—­');
                    isWsConnected = false;
                    // 5ç§’åå°è¯•é‡è¿
                    setTimeout(initWebSocket, 5000);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocketé”™è¯¯:', error);
                    isWsConnected = false;
                };
            } catch (error) {
                console.error('WebSocketè¿æ¥å»ºç«‹å¤±è´¥:', error);
                isWsConnected = false;
                // 5ç§’åå°è¯•é‡è¿
                setTimeout(initWebSocket, 5000);
            }
        }
        
        // å¤„ç†WebSocketæ¶ˆæ¯
        function handleWebSocketMessage(data) {
            const { type, content } = data;
            
            switch (type) {
                case 'chat':
                    // ç§»é™¤æ€è€ƒæç¤ºå¹¶æ˜¾ç¤ºAIå›å¤
                    removeThinkingMessage(thinkingElement);
                    displayMessage(content, 'ai');
                    break;
                case 'error':
                    // ç§»é™¤æ€è€ƒæç¤ºå¹¶æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    removeThinkingMessage(thinkingElement);
                    displayMessage(content, 'ai');
                    break;
                case 'reload-prompt':
                    if (content.success) {
                        debugStatus.textContent = content.message;
                        debugStatus.className = 'debug-status success';
                    } else {
                        debugStatus.textContent = content.message;
                        debugStatus.className = 'debug-status error';
                    }
                    break;
                default:
                    console.log('æœªçŸ¥çš„æ¶ˆæ¯ç±»å‹:', type);
            }
        }
        
        // è°ƒè¯•é¢æ¿æ§åˆ¶
        let debugPanelVisible = false;
        // æ€è€ƒä¸­æ¶ˆæ¯å…ƒç´ ï¼ˆå…¨å±€å˜é‡ï¼‰
        let thinkingElement;
        
        // åˆå§‹åŒ–æ‹–æ‹½æ ·å¼
        debugToggle.style.cursor = 'grab';
        
        // æ‹–æ‹½åŠŸèƒ½
        let isDragging = false;
        let dragStartX, dragStartY, initialX, initialY;
        let isClick = false;
        let totalDragDistance = 0;
        
        debugToggle.addEventListener('mousedown', (e) => {
            isDragging = true;
            isClick = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            totalDragDistance = 0;
            
            // è·å–å½“å‰æŒ‰é’®ä½ç½®ï¼ˆä½¿ç”¨getBoundingClientRectï¼‰
            const rect = debugToggle.getBoundingClientRect();
            initialX = rect.left;
            initialY = rect.top;
            
            // æ·»åŠ æ‹–æ‹½æ ·å¼
            debugToggle.classList.add('dragging');
            debugToggle.style.transition = 'none';
            
            // é˜²æ­¢æ–‡æœ¬é€‰æ‹©
            e.preventDefault();
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            e.preventDefault();
            
            const deltaX = e.clientX - dragStartX;
            const deltaY = e.clientY - dragStartY;
            const currentDragDistance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // å¦‚æœç§»åŠ¨è·ç¦»è¶…è¿‡5pxï¼Œè®¤ä¸ºæ˜¯æ‹–æ‹½è€Œä¸æ˜¯ç‚¹å‡»
            if (currentDragDistance > 5) {
                isClick = false;
            }
            
            totalDragDistance = currentDragDistance;
            
            const newX = initialX + deltaX;
            const newY = initialY + deltaY;
            
            // é™åˆ¶åœ¨é¡µé¢è¾¹ç•Œå†…
            const buttonWidth = debugToggle.offsetWidth;
            const buttonHeight = debugToggle.offsetHeight;
            const maxX = window.innerWidth - buttonWidth - 10;
            const maxY = window.innerHeight - buttonHeight - 10;
            const minX = 10;
            const minY = 10;
            
            const constrainedX = Math.max(minX, Math.min(maxX, newX));
            const constrainedY = Math.max(minY, Math.min(maxY, newY));
            
            // è®¾ç½®æ–°ä½ç½®
            debugToggle.style.left = constrainedX + 'px';
            debugToggle.style.top = constrainedY + 'px';
            debugToggle.style.right = 'auto';
            debugToggle.style.bottom = 'auto';
            debugToggle.style.transform = 'none';
        });
        
        document.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            
            isDragging = false;
            debugToggle.classList.remove('dragging');
            debugToggle.style.transition = 'all 0.3s ease';
            
            // å¦‚æœç§»åŠ¨è·ç¦»å¾ˆå°è®¤ä¸ºæ˜¯ç‚¹å‡»ï¼Œåˆ™åˆ‡æ¢é¢æ¿
            if (isClick && totalDragDistance < 5) {
                debugPanelVisible = !debugPanelVisible;
                if (debugPanelVisible) {
                    // æ›´æ–°é¢æ¿ä½ç½®å¹¶æ˜¾ç¤º
                    updateDebugPanelPosition();
                    debugPanel.classList.add('visible');
                } else {
                    debugPanel.classList.remove('visible');
                }
            } else {
                // æ‹–æ‹½æ“ä½œåè°ƒæ•´è°ƒè¯•é¢æ¿ä½ç½®
                updateDebugPanelPosition();
            }
        });
        
        // æ›´æ–°è°ƒè¯•é¢æ¿ä½ç½®ä»¥è·ŸéšæŒ‰é’®
        function updateDebugPanelPosition() {
            const buttonRect = debugToggle.getBoundingClientRect();
            const panelLeft = Math.max(10, buttonRect.left - 280); // é¢æ¿å®½åº¦300ï¼Œå‘å·¦åç§»280
            const panelTop = Math.max(10, buttonRect.top + (buttonRect.height / 2) - 75); // é¢æ¿é«˜åº¦çº¦150ï¼Œå‚ç›´å±…ä¸­
            
            debugPanel.style.left = panelLeft + 'px';
            debugPanel.style.top = panelTop + 'px';
            debugPanel.style.right = 'auto';
            debugPanel.style.bottom = 'auto';
        }
        
        // æ›´æ–°æç¤ºè¯åŠŸèƒ½
        async function reloadPrompt() {
            reloadPromptBtn.disabled = true;
            reloadPromptBtn.textContent = 'ğŸ”„ æ›´æ–°ä¸­...';
            debugStatus.textContent = 'æ­£åœ¨æ›´æ–°æç¤ºè¯...';
            debugStatus.className = 'debug-status';
            
            try {
                if (!isWsConnected) {
                    throw new Error('WebSocketè¿æ¥æœªå»ºç«‹');
                }
                
                // ä½¿ç”¨WebSocketå‘é€æ›´æ–°æç¤ºè¯è¯·æ±‚
                ws.send(JSON.stringify({ type: 'reload-prompt' }));
            } catch (error) {
                console.error('æ›´æ–°æç¤ºè¯å¤±è´¥:', error);
                debugStatus.textContent = 'æ“ä½œå¤±è´¥: ' + error.message;
                debugStatus.className = 'debug-status error';
                
                reloadPromptBtn.disabled = false;
                reloadPromptBtn.textContent = 'ğŸ”„ æ›´æ–°æç¤ºè¯';
                
                // 3ç§’åæ¸…é™¤çŠ¶æ€ä¿¡æ¯
                setTimeout(() => {
                    debugStatus.textContent = '';
                    debugStatus.className = 'debug-status';
                }, 3000);
            }
        }
        
        // é‡æ–°è¯»å–promptæŒ‰é’®äº‹ä»¶ç›‘å¬
        reloadPromptBtn.addEventListener('click', reloadPrompt);
        
        // æ¸…é™¤èŠå¤©è®°å½•
        function clearChat() {
            // ç§»é™¤æ‰€æœ‰æ€è€ƒæç¤º
            const thinkingElements = chatMessages.querySelectorAll('.ai-thinking');
            thinkingElements.forEach(element => {
                if (element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            });
            
            // æ¸…é™¤æ‰€æœ‰æ¶ˆæ¯é™¤äº†æ¬¢è¿æ¶ˆæ¯
            chatMessages.innerHTML = '<div class="message ai-message">æ‚¨å¥½ï¼æˆ‘æ˜¯AIå®¢æœï¼Œè¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©æ‚¨çš„ï¼Ÿ</div>';
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            displayMessage(message, 'user');
            messageInput.value = '';
            
            try {
                if (!isWsConnected) {
                    throw new Error('WebSocketè¿æ¥æœªå»ºç«‹');
                }
                
                // æ˜¾ç¤ºæ€è€ƒä¸­æç¤º
                thinkingElement = showThinkingMessage();
                
                // ä½¿ç”¨WebSocketå‘é€æ¶ˆæ¯
                ws.send(JSON.stringify({ type: 'chat', content: message }));
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                // ç§»é™¤æ€è€ƒæç¤ºå¹¶æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                if (thinkingElement) {
                    removeThinkingMessage(thinkingElement);
                    thinkingElement = null;
                }
                displayMessage('æŠ±æ­‰ï¼ŒWebSocketè¿æ¥å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚', 'ai');
            }
        }
        
        // æ˜¾ç¤ºæ€è€ƒä¸­æ¶ˆæ¯
        function showThinkingMessage() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message ai-thinking';
            thinkingDiv.innerHTML = '<span class="thinking-dots">æ­£åœ¨æ€è€ƒä¸­</span>';
            chatMessages.appendChild(thinkingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return thinkingDiv;
        }
        
        // ç§»é™¤æ€è€ƒä¸­æ¶ˆæ¯
        function removeThinkingMessage(thinkingElement) {
            if (thinkingElement && thinkingElement.parentNode) {
                thinkingElement.parentNode.removeChild(thinkingElement);
            }
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'user' ? 'message user-message' : 'message ai-message';
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // äº‹ä»¶ç›‘å¬
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // æ¸…é™¤æŒ‰é’®äº‹ä»¶ç›‘å¬
        clearButton.addEventListener('click', clearChat);
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–WebSocketè¿æ¥
        window.addEventListener('load', initWebSocket);
    </script>
