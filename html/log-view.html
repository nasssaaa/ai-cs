<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êó•ÂøóÊü•Áúã | ÁÖúÊ°êÁÆ°ÁêÜ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --message-user-bg: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --message-ai-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: none;
            margin: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            border-radius: 0;
            padding: 30px 40px;
            box-shadow: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 0 15px 0;
            border-bottom: 1px solid var(--glass-border);
            /* Remove card styles from header */
            background: transparent;
            backdrop-filter: none;
            border-radius: 0;
            box-shadow: none;
            border: none;
            flex-shrink: 0;
        }

        h1 {
            color: var(--text-primary);
            font-size: 18px;
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .log-filename {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 14px;
        }

        .back-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-2px);
        }

        .log-container {
            background: var(--glass-bg);
            /* Keep inner glass for contrast or make transparent? Let's keep it but make it fill space */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            height: auto;
            /* Allow flex to control height */
            flex: 1;
            /* Fill remaining space */
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            /* Reset fixed height calc */
        }

        .log-entry {
            padding-bottom: 24px;
            border-bottom: 1px solid var(--glass-border);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 12px;
            text-align: center;
            opacity: 0.7;
        }

        /* Matching the chat bubbles from index.html specifically for the log structure */
        .log-user,
        .log-ai {
            padding: 16px 24px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            max-width: 85%;
            margin-top: 8px;
            position: relative;
        }

        .log-user {
            margin-left: auto;
            background: var(--message-user-bg);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }

        .log-ai {
            margin-right: auto;
            background: var(--message-ai-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .log-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            opacity: 0.7;
        }

        .no-entries {
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
        }

        /* Scrollbar */
        .log-container::-webkit-scrollbar {
            width: 6px;
        }

        .log-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üìù Êó•ÂøóËØ¶ÊÉÖ</span>
                <span class="log-filename">{{filename}}</span>
            </h1>
            <a href="/api/admin/logs" class="back-button">‚Üê ËøîÂõû</a>
        </div>

        <div class="log-container">
            {{logEntries}}
        </div>
    </div>
</body>

</html>
